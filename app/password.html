

<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>code</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/coad/assets/css/style.min.css?20231018">
</head>
<body>



<main role="main" class="main">
    <p id="result"></p>
    <button id="btn">パスワードを生成する</button>

    <fieldset class="password">
        <legend>オプション</legend>
        <label>
            長さ( <span id="password-length">8</span>文字)
            <input type="range" id="slider" min="8" max="24" value="8">
        </label>
        <label>
            数字
            <input type="checkbox" id="numbers-checkbox">
        </label>
        <label>
            記号
            <input type="checkbox" id="symbols-checkbox">
        </label>
    </fieldset>
</main>

<div class="btn__top">
    <a href="/coad/">
        <span class="material-symbols-rounded">arrow_circle_right</span>
        <span class="btn__top-text">back to top</span>
    </a>
</div>

<script src="/coad/assets/js/password.js"></script>




</body>
</html>
